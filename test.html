<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Test jsLP Javaascript Library</title>
	<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.2.1.css">
	<script src="jsLP.js"></script>

</head>
<body>
<div id="testElements"></div>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<script src="https://code.jquery.com/qunit/qunit-2.2.1.js"></script>
<script>
	QUnit.config.collapse = false; // Expand for every failing test.
	QUnit.config.hidepassed = false;

	// Create test elements
	var testDiv = document.getElementById('testElements');

	var newDiv = document.createElement('div');
	var newContent = document.createTextNode('Hi there');
	newDiv.appendChild(newContent);

	testDiv.insertBefore(newDiv, null);
	
	QUnit.test( "isEmptyObj(obj)", function(assert) {
		function test(arg, expect, msg) {
			assert.equal( jsLP.m.isEmptyObj(arg),
				expect, msg);
		}

		var p = "jsLP.m.isEmptyObj( ";
		var s = " ) = "
		var arg = {};
		test(arg, true, p +"{}"+ s +"true");
		arg = "";
		test(arg, true, p +'""'+ s +"true");
		arg = 123;
		test(arg, true, p +'123'+ s +"true");

		//assert.ok(true,"true succeeds");
	});

	// Callbacks
	QUnit.done(function(details) {
		// When all tests are done
		// Number: details.failed, .passed, .total
		// Number of milliseconds: detail.runtime
		// Expand all tests
		var holders = document.querySelectorAll('.qunit-assert-list, .qunit-source');
		[].forEach.call(holders, function(holder) {
			holder.classList.remove("qunit-collapsed");
		});
	});
	// Callbacks.
</script>
</body>
</html>
